<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<body>
<p id="abc">NIrma UNI</p>
<button id="btf">fade</button>
<button id="bts">show</button>
<button id="tog">toggle</button>
<script>
$(document).ready(function() {
    $('#bts').click(function() {
        $('#abc').fadeIn();
    })
    $('#btf').click(function() {
        $('#abc').fadeOut();
    })
    $('#tog').click(function() {
        $('#abc').fadeToggle();
    })
})


</script>
</body>
</html>
