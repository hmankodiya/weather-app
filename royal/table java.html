<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table</title>

<style>
    .p{
            
        background: whitesmoke;
        color: black;
        float: left;
        
    }
    
    .one{
        float: left;
    }
    .textbox{
        float: left;
    }

    .sub {
    
    width: 10%;
    margin-top: 200px;}
    .heading{
     background:linear-gradient(90deg,black,white) ;
    color: whitesmoke;
    
}
.heading:hover{
    background: linear-gradient(90deg,red,white);
    color: black;
}
}
</style>
</head>
<body>
       <table border="2px" class="one">
           <tr border="4px" align="center"><td><div class="heading">fsdfds</div></td></tr>
        <tr>
            <td>
            <input type="text" id="c1" placeholder="product name">
            </td>
        </tr>
<tr>
    <td>
        <input type="text" id="c2" placeholder="ammount">
    </td>
</tr>
<tr>
        <td>
            <input type="text" id="c3" placeholder="quantity">
        </td>
    </tr>
    <tr>
            <td>
                <input type="text" id="c4" placeholder="product id">
            </td>
        </tr>
              
</table>

<button id="abc" onclick="copytext()" class="sub">submit</button>
<button id="abc" onclick="total()" class="sub">total</button>

<div class="textbox">
    <table border="10px" class="p">
    <tr>  <td> <p id='t1'></p></td></tr>
    <tr>  <td><p id='t2'></p></td></tr>
    <tr>  <td><p id='t3'></p></td></tr>
    <tr>  <td><p id='t4'></p></td></tr>
    <tr>  <td> <p id='t5'></p></td></tr>
    </table>
</div>
 
<script>
function  copytext(){
    document.getElementById('t1').innerHTML="productname : "+document.getElementById('c1').value;

    document.getElementById('t2').innerHTML="ammount : "+document.getElementById('c2').value;

    document.getElementById('t3').innerHTML="qnty : "+document.getElementById('c3').value;

    document.getElementById('t4').innerHTML="id : "+document.getElementById('c4').value;
    
}
function total(){

   var a=parseInt(document.getElementById('c2').value);
   var b=parseInt(document.getElementById('c3').value);
   var c;
   c=a*b;
   document.getElementById('t5').innerHTML=c;
}
</script>

</body>
</html>
